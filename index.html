<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">The Catalina Calendar System</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block past present future" id="9">
          <div class="col-2 hour">9 AM</div>
          <div class="col-8">
            
            <textarea class="myText" id="9text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="9">Save</button>
          </div>
        </div>
        <div class="row time-block past present future" id="10">
          <div class="col-2 hour">10 AM</div>
          <div class="col-8">
            
            <textarea class="myText" id="10text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="10">Save</button>
          </div>
        </div>
        <div class="row time-block past present future" id="11">
          <div class="col-2 hour">11 AM</div>
          <div class="col-8">
            
            <textarea class="myText" id="11text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="11">Save</button>
          </div>
        </div>
        <div class="row time-block past present future" id="12">
          <div class="col-2 hour">NOON</div>
          <div class="col-8">
            
            <textarea class="myText" id="12text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="12">Save</button>
          </div>
        </div>
        <div class="row time-block past present future" id="13">
          <div class="col-2 hour">1 PM</div>
          <div class="col-8">
            
            <textarea class="myText" id="1text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="1">Save</button>
          </div>
        </div>
        <div class="row time-block past present future" id="14">
          <div class="col-2 hour">2 PM</div>
          <div class="col-8">
            
            <textarea class="myText" id="2text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="2">Save</button>
          </div>
        </div>
        <div class="row time-block past present future" id="15">
          <div class="col-2 hour">3 PM</div>
          <div class="col-8">
            
            <textarea class="myText" id="3text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="3">Save</button>
          </div>
        </div>
        <div class="row time-block past present future" id="16">
          <div class="col-2 hour"> 4 PM</div>
          <div class="col-8">
            
            <textarea class="myText" id="4text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="4">Save</button>
          </div>
        </div>
        <div class="row time-block past present future" id="17">
          <div class="col-2 hour">5 PM</div>
          <div class="col-8">
            
            <textarea class="myText" id="5text"></textarea>
            
          </div>
          <div class="col-2">
            <button class="saveButton" id="5">Save</button>
          </div>
        </div>
        
    </div>
    <script src="http://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="assets/jquery/function.js"></script>
    <script src="https://unpkg.com/moment"/></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
